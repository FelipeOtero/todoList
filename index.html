<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Tareas ✅</h2>
        
        <div class="input-container">
            <input type="text" id="escribirTarea" placeholder="Escribí una tarea...">
            <button onclick="agregarTarea()">➕ Agregar</button>
        </div>

        <button class="btn-secundario" onclick="mostrarMasRapida()">⏳ Tarea más rápida</button>

        <div id="listatareas" class="tareas-container"></div>

        <p id="tareaRapida" class="tarea-rapida"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
